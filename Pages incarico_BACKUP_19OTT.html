<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferma Incarico - GEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .codice {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-accetto {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }
        
        .btn-accetto:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.6);
        }
        
        .btn-accetto:active {
            transform: translateY(0);
        }
        
        .btn-rifiuto {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(238, 9, 121, 0.4);
        }
        
        .btn-rifiuto:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(238, 9, 121, 0.6);
        }
        
        .btn-rifiuto:active {
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            display: none;
            color: #27ae60;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span style="font-family: Arial, sans-serif;">G</span>
        </div>
        
        <h1>Conferma Incarico</h1>
        <p class="subtitle">Richiesta N.</p>
        
        <div class="codice" id="codice">---</div>
        
        <div class="buttons" id="buttons">
            <button class="btn-accetto" onclick="inviaRisposta('Accetto')">
                <span class="icon">✓</span> ACCETTO
            </button>
            <button class="btn-rifiuto" onclick="inviaRisposta('Rifiuto')">
                <span class="icon">✕</span> RIFIUTO
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #7f8c8d;">Invio conferma...</p>
        </div>
        
        <div class="success" id="success">
            ✓ Conferma inviata con successo!
        </div>
    </div>

    <script>
        // Ottieni parametri URL
        const params = new URLSearchParams(window.location.search);
        const rowid = params.get('rowid');
        const codice = params.get('codice') || '---';
        const tel_studio = '39' + (params.get('tel_studio') || '');
        
        // Mostra codice richiesta
        document.getElementById('codice').textContent = codice;
        
        // Funzione invio risposta via WhatsApp
        function inviaRisposta(risposta) {
            // Nascondi button
            document.getElementById('buttons').style.display = 'none';
            
            // Mostra loading
            document.getElementById('loading').style.display = 'block';
            
            // Costruisci messaggio WhatsApp
            const messaggioBase = risposta === 'Accetto' ? 
                '✅ CONFERMO ACCETTAZIONE INCARICO ' + codice :
                '❌ CONFERMO RIFIUTO INCARICO ' + codice;
            
            const messaggioWhatsApp = encodeURIComponent(messaggioBase);
            
            // Costruisci URL WhatsApp
            const whatsappUrl = 'https://api.whatsapp.com/send?phone=' + tel_studio + '&text=' + messaggioWhatsApp;
            
            // Invia anche conferma al webhook Zapier (manteniamo per aggiornamento Glide)
            const webhookUrl = 'https://hooks.zapier.com/hooks/catch/3372239/urugx3g/';
            const rispostaGlide = risposta === 'Accetto' ? 'Presa in carico' : 'Rifiutata';
            const zapierUrl = webhookUrl + '?' + new URLSearchParams({
                rowid: rowid,
                risposta: rispostaGlide,
                codice: codice,
                timestamp: new Date().toISOString()
            }).toString();
            
            // Chiama webhook Zapier
            fetch(zapierUrl, { method: 'GET', mode: 'no-cors' })
                .then(() => {
                    // Dopo 1 secondo, apri WhatsApp
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('success').style.display = 'block';
                        
                        // Apri WhatsApp dopo 500ms
                        setTimeout(() => {
                            window.location.href = whatsappUrl;
                        }, 500);
                    }, 1000);
                })
                .catch((error) => {
                    console.error('Errore:', error);
                    // Apri WhatsApp comunque
                    setTimeout(() => {
                        window.location.href = whatsappUrl;
                    }, 500);
                });
        }
    </script>
</body>
</html>
