<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferma Incarico - GEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Caricamento form...</p>
    </div>
    
    <iframe id="jotformFrame" src="" scrolling="yes" style="display:none;"></iframe>
    
    <script>
        // Estrai parametri URL da short link
        const params = new URLSearchParams(window.location.search);
        const codice = params.get('codice') || 'N/A';
        const rowid = params.get('rowid') || '';
        const tel_studio = params.get('tel_studio') || '';
        
        // Costruisci URL JotForm con parametri hidden field
        const jotformUrl = 'https://form.jotform.com/252886339886075?' + 
            'codice_richiesta=' + encodeURIComponent(codice) +
            '&rowid=' + encodeURIComponent(rowid);
        
        // Debug (opzionale - rimuovi in produzione)
        console.log('Parametri ricevuti:', { codice, rowid, tel_studio });
        console.log('URL JotForm:', jotformUrl);
        
        // Carica iframe
        const iframe = document.getElementById('jotformFrame');
        iframe.src = jotformUrl;
        
        // Nascondi loading quando iframe caricato
        iframe.onload = function() {
            document.getElementById('loading').style.display = 'none';
            iframe.style.display = 'block';
        };
        
        // Listener per messaggi JotForm (submit completato, resize, etc)
        window.addEventListener('message', function(event) {
            // JotForm invia messaggi per varie azioni
            if (typeof event.data === 'string') {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Form submitted
                    if (data.action === 'submission-completed') {
                        console.log('Form submitted!');
                        
                        // Opzionale: WhatsApp redirect dopo submit
                        // (implementiamo dopo se necessario)
                    }
                } catch (e) {
                    // Ignora messaggi non-JSON
                }
            }
        });
    </script>
</body>
</html>
