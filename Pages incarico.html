<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conferma Incarico - GEAR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #FF6B35 0%, #004E89 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #004E89;
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .richiesta-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0 30px 0;
    }
    
    .richiesta-label {
      color: #6c757d;
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .richiesta-codice {
      color: #004E89;
      font-size: 24px;
      font-weight: bold;
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    
    button {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .btn-accetto {
      background: #22c55e;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    }
    
    .btn-accetto:hover {
      background: #16a34a;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
    }
    
    .btn-rifiuto {
      background: #ef4444;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }
    
    .btn-rifiuto:hover {
      background: #dc2626;
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }
    
    .loading {
      display: none;
      margin-top: 30px;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF6B35;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #6c757d;
      font-size: 16px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      button {
        font-size: 18px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-gear.png" alt="GEAR Logo" class="logo" id="logo">
    
    <h1>Conferma Incarico</h1>
    
    <div class="richiesta-info">
      <div class="richiesta-label">Richiesta N.</div>
      <div class="richiesta-codice" id="codice">---</div>
    </div>
    
    <div class="buttons-container" id="buttons">
      <button class="btn-accetto" onclick="inviaRisposta('Accetto')">
        ✅ Accetto
      </button>
      
      <button class="btn-rifiuto" onclick="inviaRisposta('Rifiuto')">
        ❌ Rifiuto
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Invio conferma...</div>
    </div>
  </div>
  
  <script>
    // Ottieni parametri URL
    const params = new URLSearchParams(window.location.search);
    const rowid = params.get('rowid');
    const codice = params.get('codice') || '---';
    
    // Mostra codice richiesta
    document.getElementById('codice').textContent = codice;
    
    // Nascondi logo se non caricato
    document.getElementById('logo').onerror = function() {
      this.style.display = 'none';
    };
    
function inviaRisposta(risposta) {
  // Nascondi button
  document.getElementById('buttons').style.display = 'none';
  
  // Mostra loading
  document.getElementById('loading').style.display = 'block';
  
  // Costruisci URL webhook Zapier con parametri GET
  const webhookUrl = 'https://hooks.zapier.com/hooks/catch/3372239/urugx3g/';
  const zapierUrl = webhookUrl + '?' + new URLSearchParams({
    rowid: rowid,
    risposta: risposta === 'Accetto' ? 'Accettata' : 'Rifiutata',
    codice: codice,
    timestamp: new Date().toISOString()
  }).toString();
      
      // Messaggio WhatsApp
      const emoji = risposta === 'Accetto' ? '✅' : '❌';
      const testoConferma = emoji + ' CONFERMO ' + risposta.toUpperCase() + ' INCARICO ' + codice;
      const whatsappUrl = 'whatsapp://send?text=' + encodeURIComponent(testoConferma);
      
      // Crea iframe nascosto per chiamare webhook
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = zapierUrl;
      document.body.appendChild(iframe);
      
      // Dopo 2 secondi, apri WhatsApp
      setTimeout(function() {
        window.location.href = whatsappUrl;
      }, 2000);
    }
  </script>
</body>
</html>
